<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - 直接查看游戏数据</title>
    
    <!-- 加载游戏数据 -->
    <script src="game-data.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .game-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .game-category {
            color: #666;
            font-size: 0.9rem;
        }
        .game-url {
            font-size: 0.8rem;
            word-break: break-all;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <h1>GameHub - 游戏数据直接查看</h1>
                <div>
                    <a href="index.html" class="btn btn-outline-primary">返回管理后台</a>
                </div>
            </div>
            <p class="text-muted">这个页面直接显示硬编码的游戏数据，不依赖其他数据加载机制</p>
        </div>
        
        <div class="filter-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="搜索游戏...">
                        <button class="btn btn-primary" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-select">
                        <option value="all">所有分类</option>
                        <!-- 分类选项将动态生成 -->
                    </select>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group">
                        <button id="refreshBtn" class="btn btn-outline-secondary">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                        <button id="saveToAdminBtn" class="btn btn-success">
                            <i class="fas fa-save"></i> 保存到管理后台
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-container mb-3">
            <div class="alert alert-info" id="statusMessage">
                正在加载游戏数据...
            </div>
        </div>
        
        <div class="row" id="gamesList">
            <!-- 游戏列表将在这里动态生成 -->
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 确保游戏数据存在
            if (!window.GAME_DATA || !Array.isArray(window.GAME_DATA) || window.GAME_DATA.length === 0) {
                showStatus('没有找到游戏数据', 'danger');
                return;
            }
            
            // 显示数据状态
            showStatus(`已加载 ${window.GAME_DATA.length} 个游戏`, 'success');
            
            // 提取分类
            const categories = [...new Set(window.GAME_DATA.map(game => game.category))];
            
            // 填充分类筛选器
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
            
            // 渲染游戏列表
            renderGames(window.GAME_DATA);
            
            // 添加事件监听器
            document.getElementById('searchBtn').addEventListener('click', filterGames);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') filterGames();
            });
            document.getElementById('categoryFilter').addEventListener('change', filterGames);
            document.getElementById('refreshBtn').addEventListener('click', function() {
                renderGames(window.GAME_DATA);
                showStatus(`已刷新游戏列表，共 ${window.GAME_DATA.length} 个游戏`, 'success');
            });
            document.getElementById('saveToAdminBtn').addEventListener('click', saveToAdmin);
        });
        
        // 渲染游戏列表
        function renderGames(games) {
            const gamesList = document.getElementById('gamesList');
            gamesList.innerHTML = '';
            
            if (!games || games.length === 0) {
                gamesList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning">
                            没有找到符合条件的游戏
                        </div>
                    </div>
                `;
                return;
            }
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'col-md-4 mb-4';
                
                gameCard.innerHTML = `
                    <div class="game-card">
                        <div class="game-title">${game.title}</div>
                        <div class="game-category">
                            <span class="badge bg-secondary">${game.category || '未分类'}</span>
                        </div>
                        <div class="mt-2">
                            <a href="${game.url}" target="_blank" class="btn btn-sm btn-primary">
                                <i class="fas fa-external-link-alt"></i> 访问
                            </a>
                            <a href="${game.embed_url}" target="_blank" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-code"></i> 嵌入链接
                            </a>
                        </div>
                        <div class="game-url mt-2">
                            <small class="text-muted">${game.url}</small>
                        </div>
                    </div>
                `;
                
                gamesList.appendChild(gameCard);
            });
        }
        
        // 筛选游戏
        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filteredGames = window.GAME_DATA.filter(game => {
                const matchesSearch = game.title.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || game.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            renderGames(filteredGames);
            showStatus(`找到 ${filteredGames.length} 个符合条件的游戏`, 'info');
        }
        
        // 保存到管理后台
        function saveToAdmin() {
            try {
                // 保存原始游戏数据
                localStorage.setItem('gameData', JSON.stringify(window.GAME_DATA));
                
                // 保存管理后台数据格式
                const adminData = {
                    games: window.GAME_DATA,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem('gameAdminData', JSON.stringify(adminData));
                
                showStatus('游戏数据已成功保存到管理后台', 'success');
            } catch (e) {
                showStatus('保存数据失败: ' + e.message, 'danger');
                console.error('保存游戏数据失败:', e);
            }
        }
        
        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = `alert alert-${type}`;
            statusMessage.textContent = message;
        }
    </script>
</body>
</html>
