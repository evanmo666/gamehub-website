<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - 游戏数据提取工具</title>
    
    <!-- 图标和字体 -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #3b82f6;
            font-weight: 700;
        }
        
        .header p {
            color: #64748b;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .result-container {
            background-color: #f1f5f9;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游戏数据提取工具</h1>
            <p>从网站首页提取游戏数据并保存到管理后台</p>
        </div>
        
        <div class="content">
            <div class="alert alert-info">
                <h5>📝 使用说明</h5>
                <p>点击下方的"提取游戏数据"按钮，工具将会：</p>
                <ol>
                    <li>从网站首页提取游戏数据</li>
                    <li>保存到本地存储(localStorage)</li>
                    <li>提供管理后台使用</li>
                </ol>
                <p>提取完成后，您可以返回<a href="index.html">管理后台</a>查看游戏列表。</p>
            </div>
            
            <div class="actions">
                <a href="index.html" class="btn btn-outline-secondary">返回管理后台</a>
                <a href="../index.html" class="btn btn-outline-primary" target="_blank">查看网站首页</a>
            </div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <span class="ms-2">正在提取数据...</span>
            </div>
            
            <div class="result-container">
                <h5>🔄 执行结果</h5>
                <div id="extractOutput" class="mt-3">
                    等待执行...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 数据提取脚本 -->
    <script src="extract-games.js"></script>
</body>
</html>
