<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub 管理后台</title>
    
    <!-- 导入字体和图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 游戏数据 -->
    <script src="game-data.js"></script>
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #3730a3;
            --primary-light: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-dark: #1e293b;
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .dashboard {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin: 0 16px 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-link i {
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 24px;
        }
        
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .stat-change {
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .stat-change.positive {
            color: var(--success-color);
        }
        
        .stat-change.negative {
            color: var(--danger-color);
        }
        
        /* 内容区域 */
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .content-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .card-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* 游戏表格 */
        .games-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .games-table th,
        .games-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .games-table th {
            background: var(--bg-primary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .game-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .game-category {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .btn-outline:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* 搜索和筛选 */
        .search-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background: var(--bg-secondary);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .category-filter {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 16px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
        }
        
        .mobile-menu-btn {
            display: none;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="dashboard">
        <!-- 侧边栏 -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-gamepad"></i>
                    <span>GameHub 管理</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a href="#dashboard" class="nav-link active" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#games" class="nav-link" data-section="games">
                        <i class="fas fa-gamepad"></i>
                        <span>游戏管理</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#categories" class="nav-link" data-section="categories">
                        <i class="fas fa-tags"></i>
                        <span>分类管理</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#settings" class="nav-link" data-section="settings">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="main-header">
                <div>
                    <h1 class="page-title" id="pageTitle">仪表盘</h1>
                    <p class="page-subtitle" id="pageSubtitle">欢迎回到 GameHub 管理后台</p>
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <div>
                            <div style="font-weight: 600;">管理员</div>
                            <div style="font-size: 0.85rem; color: var(--text-secondary);">admin</div>
                        </div>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        退出登录
                    </button>
                </div>
            </div>
            
            <!-- 仪表盘内容 -->
            <section class="content-section active" id="dashboard-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">总游戏数</div>
                            <div class="stat-icon" style="background: var(--primary-color);">
                                <i class="fas fa-gamepad"></i>
                            </div>
                        </div>
                        <div class="stat-value" id="totalGames">0</div>
                        <div class="stat-change positive" id="gamesChange">+0 今日新增</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">游戏分类</div>
                            <div class="stat-icon" style="background: var(--success-color);">
                                <i class="fas fa-tags"></i>
                            </div>
                        </div>
                        <div class="stat-value" id="totalCategories">0</div>
                        <div class="stat-change positive" id="categoriesChange">活跃分类</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">精选游戏</div>
                            <div class="stat-icon" style="background: var(--warning-color);">
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="stat-value" id="featuredGames">0</div>
                        <div class="stat-change positive" id="featuredChange">推荐游戏</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">系统状态</div>
                            <div class="stat-icon" style="background: var(--info-color);">
                                <i class="fas fa-server"></i>
                            </div>
                        </div>
                        <div class="stat-value">99%</div>
                        <div class="stat-change positive">运行正常</div>
                    </div>
                </div>
                
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">最近添加的游戏</h3>
                        <a href="#games" class="btn btn-outline" data-section="games">
                            查看全部
                        </a>
                    </div>
                    <div class="card-body">
                        <table class="games-table">
                            <thead>
                                <tr>
                                    <th>游戏名称</th>
                                    <th>分类</th>
                                    <th>添加时间</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="recentGamesTable">
                                <!-- 游戏数据将在这里动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            
            <!-- 游戏管理内容 -->
            <section class="content-section" id="games-section">
                <div class="search-bar">
                    <input type="text" class="search-input" id="gameSearchInput" placeholder="搜索游戏名称...">
                    <select class="category-filter" id="gameCategoryFilter">
                        <option value="">所有分类</option>
                    </select>
                    <button class="btn btn-primary" id="addGameBtn">
                        <i class="fas fa-plus"></i>
                        添加游戏
                    </button>
                </div>
                
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">游戏列表</h3>
                        <div style="color: var(--text-secondary);">
                            共 <span id="gamesCount">0</span> 个游戏
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="loading" id="gamesLoading">
                            <div class="spinner"></div>
                        </div>
                        <table class="games-table" id="gamesTable">
                            <thead>
                                <tr>
                                    <th>游戏名称</th>
                                    <th>分类</th>
                                    <th>游戏链接</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="gamesTableBody">
                                <!-- 游戏数据将在这里动态填充 -->
                            </tbody>
                        </table>
                        <div class="empty-state" id="gamesEmpty" style="display: none;">
                            <i class="fas fa-gamepad"></i>
                            <h3>暂无游戏数据</h3>
                            <p>点击上方"添加游戏"按钮开始添加游戏</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 分类管理内容 -->
            <section class="content-section" id="categories-section">
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">分类管理</h3>
                    </div>
                    <div class="card-body">
                        <div id="categoriesContent">
                            <p>分类管理功能开发中...</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 系统设置内容 -->
            <section class="content-section" id="settings-section">
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">系统设置</h3>
                    </div>
                    <div class="card-body">
                        <div id="settingsContent">
                            <p>系统设置功能开发中...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- 管理后台JavaScript -->
    <script>
        // 登录检查
        const isLoggedIn = localStorage.getItem('adminLoggedIn') || sessionStorage.getItem('adminLoggedIn');
        if (isLoggedIn !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <script src="admin.js"></script>
</body>
</html>
