<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub ÁÆ°ÁêÜÂêéÂè∞ - ÁôªÂΩï</title>
    
    <!-- ÂØºÂÖ•Â≠ó‰Ωì -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #3730a3;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .login-button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .alert.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .home-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .home-link a:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üéÆ</div>
            <h1 class="login-title">GameHub ÁÆ°ÁêÜÂêéÂè∞</h1>
            <p class="login-subtitle">ËØ∑ÁôªÂΩï‰ª•ÁªßÁª≠ËÆøÈóÆ</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div id="alertContainer"></div>
            
            <div class="form-group">
                <label for="username" class="form-label">Áî®Êà∑Âêç</label>
                <input type="text" id="username" class="form-input" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">ÂØÜÁ†Å</label>
                <input type="password" id="password" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" class="checkbox">
                <label for="rememberMe" class="checkbox-label">ËÆ∞‰ΩèÊàë</label>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span class="loading" id="loadingSpinner"></span>
                <span id="buttonText">ÁôªÂΩï</span>
            </button>
            
            <div class="home-link">
                <a href="../index.html">‚Üê ËøîÂõûÁΩëÁ´ôÈ¶ñÈ°µ</a>
            </div>
        </form>
    </div>
    
    <script>
        // ÁôªÂΩïÂá≠ÊçÆ
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'gamehub2024'
        };
        
        // DOM ÂÖÉÁ¥†
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const alertContainer = document.getElementById('alertContainer');
        
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        function checkExistingLogin() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') || sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        }
        
        // ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    ${message}
                </div>
            `;
            const alert = alertContainer.querySelector('.alert');
            alert.style.display = 'block';
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                if (alert) {
                    alert.style.display = 'none';
                }
            }, 3000);
        }
        
        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoading(loading) {
            if (loading) {
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'ÁôªÂΩï‰∏≠...';
                loginButton.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'ÁôªÂΩï';
                loginButton.disabled = false;
            }
        }
        
        // ÁôªÂΩïÈ™åËØÅ
        function validateLogin(username, password) {
            return username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password;
        }
        
        // Â§ÑÁêÜÁôªÂΩï
        function handleLogin(username, password, rememberMe) {
            setLoading(true);
            
            // Ê®°ÊãüÁΩëÁªúÂª∂Ëøü
            setTimeout(() => {
                if (validateLogin(username, password)) {
                    // ÁôªÂΩïÊàêÂäü
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('adminLoggedIn', 'true');
                    storage.setItem('adminUsername', username);
                    storage.setItem('loginTime', new Date().toISOString());
                    
                    showAlert('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // ÁôªÂΩïÂ§±Ë¥•
                    showAlert('Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØï');
                    setLoading(false);
                    
                    // Ê∏ÖÁ©∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1000);
        }
        
        // Ë°®ÂçïÊèê‰∫§‰∫ã‰ª∂
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;
            
            if (!username || !password) {
                showAlert('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }
            
            handleLogin(username, password, rememberMe);
        });
        
        // ÂõûËΩ¶ÈîÆÁôªÂΩï
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
            usernameInput.focus();
            
            // ÊòæÁ§∫ÁôªÂΩïÊèêÁ§∫
            setTimeout(() => {
                showAlert('ÊèêÁ§∫ÔºöÁî®Êà∑Âêç: adminÔºåÂØÜÁ†Å: gamehub2024', 'success');
            }, 500);
        });
    </script>
</body>
</html>
