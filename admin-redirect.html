<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameHub Admin Panel</h1>
        <div class="spinner"></div>
        <p>正在检查登录状态并重定向到管理面板...</p>
        <a href="/admin-basic.html" class="btn" id="manual-redirect">手动前往登录</a>
    </div>

    <script>
        // 检查是否已登录
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true' || 
                               sessionStorage.getItem('adminLoggedIn') === 'true';
            
            if (isLoggedIn) {
                // 已登录，重定向到管理面板
                window.location.href = '/admin-panel.html';
            } else {
                // 未登录，重定向到登录页面
                window.location.href = '/admin-basic.html';
            }
        }
        
        // 页面加载后等待1秒再检查，以便显示加载动画
        setTimeout(checkAuth, 1000);
    </script>
</body>
</html>
